<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Proshar | Precision Medical Branding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Premium Font Stack: Plus Jakarta Sans (Headings), Inter (Body), Hind Siliguri (Bengali) -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui'],
              display: ['Plus Jakarta Sans', 'sans-serif'],
              bengali: ['Hind Siliguri', 'sans-serif'],
            },
            colors: {
              brand: {
                light: '#f15e61',
                DEFAULT: '#eb2427',
                dark: '#c01e21',
              }
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '3rem',
              '6xl': '4rem',
            }
          },
        },
      };
    </script>
    <style>
      /* Global Typography Reset for Eye Comfort */
      body {
        font-family: 'Inter', 'Hind Siliguri', sans-serif;
        background-color: #ffffff;
        color: #1D1D1F;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Plus Jakarta Sans', 'Hind Siliguri', sans-serif !important;
        letter-spacing: -0.02em;
      }

      /* Specific tracking for larger headlines to feel "Apple-like" */
      .hero-title {
        letter-spacing: -0.04em;
        line-height: 1.1;
      }

      .apple-blur {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }

      .gradient-text {
        background: linear-gradient(135deg, #f15e61 0%, #eb2427 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Transitions and Animations */
      .animate-in {
        animation-fill-mode: forwards;
        animation-duration: 0.8s;
        animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
      }
      .fade-in { animation-name: fadeIn; }
      .slide-in-from-bottom-4 { animation-name: slideInFromBottom4; }
      .slide-in-from-bottom-12 { animation-name: slideInFromBottom12; }
      .zoom-in { animation-name: zoomIn; }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideInFromBottom4 { from { opacity: 0; transform: translateY(1.5rem); } to { opacity: 1; transform: translateY(0); } }
      @keyframes slideInFromBottom12 { from { opacity: 0; transform: translateY(4rem); } to { opacity: 1; transform: translateY(0); } }
      @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

      /* Custom Scrollbar for a Premium Look */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #ffffff; }
      ::-webkit-scrollbar-thumb { background: #E5E5E5; border-radius: 10px; border: 2px solid #ffffff; }
      ::-webkit-scrollbar-thumb:hover { background: #D2D2D7; }

      /* Interactive Selection Colors */
      ::selection {
        background: #eb2427;
        color: white;
      }

      .fill-mode-forwards {
        animation-fill-mode: forwards;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
